ur\u003C/a>\u003C/i>\u003C/span>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARP17R\" target=\"_blank\" rel=\"nofollow\">…\u003C/a>\u003C/i>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARP17R\" target=\"_blank\" rel=\"nofollow\"> der Newen Welt\u003C/a>\u003C/i>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARP17R\" target=\"_blank\" rel=\"nofollow\"> \u003C/a>\u003C/span>\u003Cspan>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARP17R\" target=\"_blank\" rel=\"nofollow\">(La novena y última parte de América, en la que se discuten las oportunidades de los elementos y la naturaleza del nuevo mundo)\u003C/a>\u003C/span>\u003Cspan>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARP17R\" target=\"_blank\" rel=\"nofollow\">&nbsp;\u003C/a>\u003C/span>\u003Cem>\u003Cbr>\u003C/em>\u003Cspan>Frankfurt am Main: W. Richter, 1601\u003C/span>&nbsp;\u003Cbr>Colección Edward A. Ayer&nbsp;\u003Cbr>"}},{date:"",location:{icon:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-tarih-spanish/_images/wing_zp_535_s417_007_o2.gif",iconSize:[48,30.97635605006954],lat:-24.846565348219734,line:true,lon:-52.03125,use_custom_marker:true,zoom:2},media:{caption:"",credit:"",url:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-tarih-spanish/_images/991742248805867_VAULT_Ayer_MS_612_0151.jpg"},text:{headline:"Una visión otomana del mundo",text:"\u003Cspan>El \u003Ci>Tarih \u003C/i>no sólo ofrecía una crónica ilustrada de las Américas en árabe turco, sino que también incluía coloridos mapas del mundo conocido, como se ve en esta vista de las Américas. A \u003C/span>diferencia de la concepción eurocéntrica moderna, l\u003Cspan>os cartógrafos otomanos a menudo representaban el mundo al revés, orientación que refleja una cosmovisión islámica.\u003C/span>&nbsp;\u003Cbr>\u003Cbr>\u003Cem>\u003Ca
