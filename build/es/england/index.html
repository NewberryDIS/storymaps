ons.newberry.org/asset-management/2KXJ8ZSARPTCP\" target=\"_blank\" rel=\"nofollow\">Una maravilla de m\u003C/a>\u003C/i>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARPTCP\" target=\"_blank\" rel=\"nofollow\" title=\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSARPTCP\">aravillas, o La metamorfosis de los rostros hermosos voluntariamente transformados en rostros repugnantes: o, una invectiva contra los rostros manchados de negro\u003C/a>\u003C/i>\u003C/span>\u003Cem>\u003Cbr>\u003C/em>Londres: John Grismond, 1662\u003Cbr>\u003C/p>"}},{date:"",location:{icon:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-wonders-spanish/_images/wing_zp_535_s417_007_o2.gif",iconSize:[48,30.97635605006954],lat:52.26815737376817,line:true,lon:-120.9375,use_custom_marker:true,zoom:2},media:{caption:"",credit:"",url:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-wonders-spanish/_images/Anthrometamorphosis_ord_case_f_03_13_pg_0261.jpg"},text:{headline:"La charlatanería de la mano con la moda",text:"Los europeos inventaron una serie de teorías para explicar\u003Cspan> la diferencia racial. Una teoría marginal del siglo XVII proponía que los negros africanos habían desarrollado una piel más oscura con el uso de cosméticos. Ideas pseudocientíficas como ésta no solo justificaban las divisiones raciales europeas, sino que también eran una excusa para controlar la moda femenina: si se dejaba a las mujeres blancas \u003C/span>usar cosméticos a su albedrío, corrían el riesgo de dañar su pureza racial.&nbsp;\u003Cspan>\u003Cbr>\u003Cbr>\u003C/span>\u003Cp>John Bulwer (fl. 1648–54), autor\u003Cbr>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARKBD9\" target=\"_blank\" rel=\"nofollow\">Retrato de caras manchadas de \u003C/a>\u003C/i>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARKBD9\" target=\"_blank\" rel=\"nofollow\">Antropo-\u003C/a>\u003C/i>\u003C/span>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARKBD9\" target=\"_blank\" rel=\"nofollow\">metamorfosis: el hombre transformado, o, El mutante artificial representado históricamente…&nbsp;\u003C/a>\u003C/i>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSARKBD9\" target=\"_blank\" rel=\"nofollow\">&nbsp;\u003C/a>\u003C/i>\u003C/span>\u003Cem>\u003Cbr>\u003C/em>Londres: William Hunt, 1653&nbsp;&nbsp;\u003Cbr>\u003C/p>"}},{date:"",location:{icon:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-wonders-spanish/_images/wing_zp_535_s417_007_o2.gif",iconSize:[48,30.97635605006954],lat:49.38237278700955,line:true,lon:-56.953125,use_custom_marker:true,zoom:2},media:{caption:"",credit:"",url:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-wonders-spanish/_images/Lovelace995140108805867_ord_case_y_185_l9378_pg_08_09.jpg"},text:{headline:"La belleza blanca en la poesía",text:"Las obras de teatro y la poesía revelan lo que se consideraba elegante y atractivo en la Inglaterra del siglo XVII, tal como la televisión, la ficción popular y las redes sociales en la actualidad. Las manchas oscuras y los lunares estaban de moda, pero los poetas describían la piel blanca e inmaculada como el pináculo de la belleza femenina, a menudo comparándola específicamente con la tez de las mujeres negras y morenas.&nbsp;\u003Cspan>\u003Cbr>\u003Cbr>\u003C/span>\u003Cp>Richard Lovelace (1618–58), autor\u003Cem>\u003Cbr>\u003C/em>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSSS2I6L\" target=\"_blank\" rel=\"nofollow\">\"Uno más” en \u003C/a>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSSS2I6L\" target=\"_blank\" rel=\"nofollow\">Lucasta, \u003C/a>\u003C/i>\u003C/span>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-managemen
