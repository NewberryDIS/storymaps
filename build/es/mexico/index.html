					const data = [null,{"type":"data","data":{storymapJson:{call_to_action:true,call_to_action_text:"Comienza a explorar",map_as_image:false,map_type:"zoomify",slides:[{background:{},date:"",location:{line:true},media:{caption:"",credit:"",url:""},text:{headline:"CAMPESINOS INDIGENAS VS. JUAN ANTONIO COVARRUBIAS",text:"\u003Cp>Los agricultores indígenas utilizaron este mapa manuscrito en un caso legal para proteger sus tierras de un ganadero de ovejas español.&nbsp;\u003Cbr>\u003C/p>\u003Cbr>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSAZ82AG\" target=\"_blank\" rel=\"nofollow\">Mapa de las tierras de las regiones de Tultepec y Jaltocán adyacentes a la Hacienda de Santa Inés (México)\u003C/a>\u003C/i>\u003C/span>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSAZ82AG\" target=\"_blank\" rel=\"nofollow\">&nbsp;\u003C/a>\u003C/i>\u003Cbr>\u003C/span>\u003Cspan>México, 1569\u003Cbr>\u003C/span>\u003Cspan>Colección Edward E. Ayer\u003C/span>\u003Cbr>"},type:"overview"},{date:"",location:{icon:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-covarrubias-spanish/_images/wing_zp_535_s417_007_o2.gif",iconSize:[48,30.97635605006954],lat:45.089035564831036,line:true,lon:-59.0625,use_custom_marker:true,zoom:1},media:{caption:"",credit:"",url:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-covarrubias-spanish/_images/Cedula 2_Ayer_MS_1892_00001.jpg"},text:{headline:"Protección de los recursos alimenticios de los nativos",text:"\u003Cp>Este cordero\u003Cspan> con cuernos es una representación de las 5.000 a 20.000 ovejas de la hacienda del español Juan Antonio Covarrubias que al invadir las tierras de los campesinos indígenas habían devorado sus cosechas. Debajo del \u003C/span>cordero hay una nota manuscrita demarcando que la zona verde “\u003Cspan>es de los yndios\u003C/span>”, es decir, pertenecía a los campesinos de Tultepec. Como se indica en este documento, l\u003Cspan>as cosechas no solo eran una fuente de alimento para los campesinos indígenas sino también un medio para pagar tributos a los españoles.&nbsp;\u003C/span>&nbsp;\u003Cbr>\u003C/p>\u003Cbr>\u003Cspan>Felipe II, rey de España (1556-1598)\u003Cbr>\u003C/span>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSJCM6HC\" target=\"_blank\" rel=\"nofollow\">Real cédula Madrid, a la Audiencia de Nueva España en la ciudad de México, sobre el maíz que pagan los indios como tributo, 4 de junio de \u003C/a>\u003C/i>\u003Cspan>\u003Ci>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSJCM6HC\" target=\"_blank\" rel=\"nofollow\">1576\u003C/a>\u003C/i>\u003C/span>\u003Cbr>Madrid and Ciudad de México, 1576-1577&nbsp;\u003Cbr>\u003Cspan>Colección Edward E. Ayer\u003C/span>\u003Cbr>"}},{date:"",location:{icon:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-covarrubias-spanish/_images/wing_zp_535_s417_007_o2.gif",iconSize:[48,30.97635605006954],lat:25.799891182088334,line:true,lon:30.234375,use_custom_marker:true,zoom:1},media:{caption:"",credit:"",url:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-covarrubias-spanish/_images/Church Detail.jpg"},text:{headline:"Lo que revelan los símbolos",text:"\u003Cp>En este mapa los cinco pequeños dibujos de iglesias representan cinco pueblos vecinos. Cada iglesia tiene una puerta arqueada con un techo empinado, que contrastan con los marcos de las puertas de poste y dintel que se ven en las viviendas de los nativos que figuran en el centro del mapa. La diferencia de estilos arquitectónicos refleja la división cultural entre los campesinos indígenas y los colonizadores españoles.\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSAZ82AG\" target=\"_blank\" rel=\"nofollow\" title=\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSAZ82AG\">Detalle de casas indígenas e iglesia europea del&nbsp;Mapa de las tierras de las regiones de Tultepec y Jaltocán adyacentes a Hacienda de Santa Inés (México)\u003C/a>\u003Cbr>Mexico, 1569\u003Cbr>Colección Edward E. Ayer\u003Cbr>\u003C/p>"}},{date:"",location:{icon:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-covarrubias-spanish/_images/wing_zp_535_s417_007_o2.gif",iconSize:[48,30.97635605006954],lat:14.604847155053898,line:true,lon:-95.625,use_custom_marker:true,zoom:1},media:{caption:"",credit:"",url:"//uploads.knightlab.com/storymapjs/f16f101e1b9e4f19898b53b294e8d1dd/web-rb4r-covarrubias-spanish/_images/Detail Amatl paper.jpg"},text:{headline:"Elaboración de los mapas indígenas",text:"\u003Cp>Este mapa transmite los lazos ancestrales del cartógrafo mediante el uso de papel amate&nbsp;(\u003Ci>amatl\u003C/i>\u003Cspan>\u003Ci>&nbsp;\u003C/i>en náhuatl), que ha sido fabricado en México desde antes de la ocupación española. Para fabricar papel amate\u003C/span>\u003Cspan>,&nbsp;\u003C/span>se&nbsp;\u003Cspan>recolecta\n y hierve la corteza fina y escamosa de higueras y moreras. Después, el \nproducto de las fibras viscosas se coloca en capas alternas para darle \nestructura, y luego se golpea con piedras para aplanar y darle forma a \nlas hojas de papel.\u003C/span>\u003C/p>\u003Cp>&nbsp;&nbsp;&nbsp;\u003C/p>\u003Cp>Detalle de papel amate \u003Cbr>\u003Cem>\u003Ca href=\"https://collections.newberry.org/asset-management/2KXJ8ZSQGH0NJ\" target=\"_blank\" rel=\"nofollow\">Mapa de un lugar no identificado, probablemente en el centro de México\u003C/a>\u003C/em> \u003Cbr>México (?), 1500s(?) \u003Cbr>Colección Edward E. Ayer\u003Cbr>\u003C/p>"}}],zoomify:{attribution:"",height:5217,path:"https://digital.newberry.org/storymap/rb4r/covarrubias-map/",width:7142}}},"uses":{"params":["id"]}}];
